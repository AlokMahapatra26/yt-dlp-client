<!DOCTYPE html>
<html>
  <head>
    <title>yt-dlp Web GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>yt-dlp Web GUI</h2>

      <form id="downloadForm">
        <div class="form-group">
          <input type="url" id="url" placeholder="Enter Video URL" required />
        </div>

        <div class="form-group">
          <select id="format">
            <option value="bestvideo+bestaudio/best">
              Best Quality (Auto)
            </option>
            <option value="bestvideo[height<=4320]+bestaudio/best">
              8K (4320p)
            </option>
            <option value="bestvideo[height<=2160]+bestaudio/best">
              4K (2160p)
            </option>
            <option value="bestvideo[height<=1440]+bestaudio/best">
              1440p (2K)
            </option>
            <option value="bestvideo[height<=1080]+bestaudio/best">
              1080p (Full HD)
            </option>
            <option value="bestvideo[height<=720]+bestaudio/best">
              720p (HD)
            </option>
            <option value="bestvideo[height<=480]+bestaudio/best">
              480p (SD)
            </option>
            <option value="bestvideo[height<=360]+bestaudio/best">360p</option>
            <option value="bestvideo[height<=240]+bestaudio/best">240p</option>
            <option value="bestvideo[height<=144]+bestaudio/best">144p</option>
            <option value="bestaudio/best">Audio Only (MP3)</option>
          </select>
        </div>

        <div class="form-group" id="audioQualityGroup" style="display: none">
          <select id="audioQuality">
            <option value="128K">128 kbps (Small file)</option>
            <option value="192K" selected>192 kbps (Good quality)</option>
            <option value="256K">256 kbps (High quality)</option>
            <option value="320K">320 kbps (Best quality)</option>
            <option value="0">Original quality</option>
          </select>
        </div>

        <button type="submit" id="downloadBtn">Download</button>
      </form>

      <div class="progress-container" id="progressContainer">
        <div class="progress">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>

      <div class="status" id="status">

      </div>

      <div>
      <br/>
        <p style="border:1px solid red; padding:2px">media download location :  /download folder in yt-dlp-client </p>
      </div>
    </div>

    <script>
      const form = document.getElementById("downloadForm");
      const btn = document.getElementById("downloadBtn");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const status = document.getElementById("status");
      const formatSelect = document.getElementById("format");
      const audioQualityGroup = document.getElementById("audioQualityGroup");
      const audioQualitySelect = document.getElementById("audioQuality");

      let evtSource = null;

      // Show/hide audio quality selector based on format
      formatSelect.addEventListener("change", function () {
        if (this.value === "bestaudio/best") {
          audioQualityGroup.style.display = "block";
        } else {
          audioQualityGroup.style.display = "none";
        }
      });

      function showStatus(message, type = "info") {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";
      }

      function hideStatus() {
        status.style.display = "none";
      }

      function resetProgress() {
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        progressContainer.style.display = "none";
      }

      function startProgressListener() {
        if (evtSource) evtSource.close();

        evtSource = new EventSource("/progress");

        evtSource.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.progress) {
            const percent = data.progress;
            progressBar.style.width = percent + "%";
            progressBar.textContent = percent + "%";
            progressContainer.style.display = "block";
          }

          if (data.done) {
            if (data.success) {
              showStatus("Download completed successfully!", "success");
            } else {
              showStatus("Download failed. Please try again.", "error");
            }
            btn.disabled = false;
            btn.textContent = "Download";
            if (evtSource) evtSource.close();
          }
        };

        evtSource.onerror = () => {
          showStatus("Connection lost. Please refresh and try again.", "error");
          btn.disabled = false;
          btn.textContent = "Download";
          if (evtSource) evtSource.close();
        };
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = document.getElementById("url").value.trim();
        const format = formatSelect.value;
        const audioQuality = audioQualitySelect.value;

        if (!url) {
          showStatus("Please enter a valid URL", "error");
          return;
        }

        hideStatus();
        resetProgress();
        btn.disabled = true;
        btn.textContent = "Starting...";

        startProgressListener();

        try {
          const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, format, audioQuality }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "Download failed");
          }
        } catch (error) {
          showStatus(error.message, "error");
          btn.disabled = false;
          btn.textContent = "Download";
          if (evtSource) evtSource.close();
        }
      });
    </script>
  </body>
</html>
